<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Write Blogs</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
    </head>
    <body>
        <div id="form" class="container my-3">
            <h2 class="text-monospace">How to write better blogs!</h2>
            <!-- Get header     -->
            <input id="header" class="my-2 rounded w-100" type="text" maxlength="100" placeholder="Blog Header">
            <!-- Get Content     -->
            <textarea id="content" class="my-2 rounded w-100" cols="50" rows="10" placeholder="Blog Content"></textarea>
            <!-- Get Img     -->
            <input type="file" id="imgFile" class="my-2 rounded w-100" name="imgFile" multiple/>
            <img id="img1" alt="" hidden>
            <!-- Get Tags           -->
            <input id="tags" class="my-2 rounded w-100" type="text" maxlength="100" placeholder="Tags">
            <!-- Preview it     -->
            <input id="preview" class="btn-block my-2" type="button" value="Preview">
        </div>
        <script src="js/extra-create-blogs.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
    </body>
</html>
