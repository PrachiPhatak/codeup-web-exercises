<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

        <h1>Document Title</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium, autem corporis cupiditate et
            exercitationem laudantium minima neque nihil nulla obcaecati officiis placeat, quas ratione similique
            suscipit tempore totam veritatis voluptates.
        </p>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>
        <div>
            <img src="cover/coffee.jpeg" alt="">
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
                crossorigin="anonymous"></script>
        <script>
            "use strict";
            window.onload = function (){
                alert("Window loaded")
            }
            $(document).ready(function (){
                alert("Document finished loading.")
            })

            $(document).ready(function (){
               $("p").click(function (){
                   $(this).hide();
               })
                $("li").click(function (){
                    $(this).hide();
                })
            });


        </script>
    </body>
</html>
